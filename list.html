	<ul type="circle">
		<li>Peter</li>
		<li>Walter</li>
		<li>Olive</li>

        <li>Shirts

        <li>Shoes
            <ul type="disc">
                <li>Girls</li><li>Boys</li><li>Kids</li>
            </ul>
        </li>
        <li>Pant
            <ol type="i">
                <li>casual</li>
                <li>formal</li>
            </ol>
        </li>
    </ol>
